<head>

    <header>

    <div class="dropbox">
    <select class="cities">
        <option value="">Select city</option>
        <option value="delhi">Delhi</option>

        <option value="jalandhar">Kolkata</option>
        <option value="chennai">Chennai</option>
      </select>
    </div>
    <div class="dropbox2">
      <select class="types">
        <option value="">Select wedding types</option>
        <option value="Traditional Weddings">Traditional Weddings</option>
        <option value="Destination Weddings">Destination Weddings</option>
        <option value="Small Weddings">Small Weddings</option>
        <option value="Themed Weddings">Themed Weddings</option>
      </select>
    </div>
<div class="main">
    <div class="first">
        <img src="Delhi.avif">
        <button>Banquet Halls</button>
    </div>
    <div class="second">
        <img src="Mumbai.avif">
        <button>Banquet Halls</button>
    </div>
    <div class="third">

        <button>Banquet Halls</button>

    <button>Banquet Halls</button>
    </div>
</div>
