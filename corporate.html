<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Event Venue Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(CorporateMeeting.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    <script>
        function showPopup(event) {
            event.preventDefault();
            alert("Venue successfully booked!");
        }
    </script>
</head>
<body>
    <header>
        <h1>Corporate Event Venue Selection</h1>
    </header>
    <div class="container">
        <h2>Choose and Book a Venue</h2>
        <form onsubmit="showPopup(event)">
            <label for="venue">Select a Venue:</label>
            <select id="venue" name="venue" required>
                <option value="">Select...</option>
                <option value="venue1">Venue 1</option>
                <option value="venue2">Venue 2</option>
                <option value="venue3">Venue 3</option>
                <!-- Add more venue options as needed -->
            </select>
            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Event Time</label>
            <input type="time" id="time" name="time" required>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Book Venue">
        </form>
    </div>
</body>
</html>
